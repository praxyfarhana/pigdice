<!DOCTYPE html>
<html>
    <head>
        <title>Pig-Dice</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/scripts.js"> </script>
    </head>
<body>
<div class="main">
    <div class="well">
	  <h1>Pig-Dice</h1>
        <form id="dice">
          <div class="form-group">
            <label for="pla1">Player 1:</label><br>
            <input class="pla1" type="text" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="pla2">Player 2:</label><br>
            <input class="pla2" type="text" placeholder="Enter your name">
          </div>
        </form>
        <button id="play" class="btn">Play</button>
    </div>
  </div>

  <div class="council">
      <div class = "row">
        <div class="col-md-6">
          <h2>Player 1: <span id ="pla1"><span></h2>
            <button id="roll1" class="btn">Roll</button>
            <button id="hold1" class="btn">Hold</button>
          <h2 id="die1">Dice Roll: </h2>
          <p id="total-1">Round 1: </p>
          <p id="score-1">Players Score: </p>
        </div>

      <div class="col-md-6">
        <h2>Player 2: <span id = "pla2"><span></h2>
          <button id="roll2" class="btn">Roll</button>
          <button id="hold2" class="btn">Hold</button>
          <h2 id="die2">Dice Roll: </h2>
          <p id="total-2">Round 1: </p>
          <p id="score-2">Players Score: </p>
      </div>
      </div>
    </div>
</body>
</html>
