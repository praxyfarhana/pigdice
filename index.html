<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>GAME</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig-Dice</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="dice">
            <form id="game">
          <div class="form-group">
            <label for="pla1">Player 1</label>"
            <input type="text" id="pla1" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="pla2">Player 2</label>
            <input type="text" id="pla2" placeholder="Enter your name">
          </div>
          <button type="submit" id="btn">Play</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Outcome</h2>
            <ul id="results">
            </ul>
        </div>
      </div>
      <div class="well">


      <div id="die1" class="die">0</div>
      <div id="die2" class="die">0</div>
      <button class="roll" onclick="rolldice()">Roll dice</button>
    </div>
    </div>
    </div>
    </div>
  </body>
</html>
